<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 4em;
            color: #4285f4;
        }
        .search-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Moogle</h1>
    <div class="search-box">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Moogle...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Moogle. All rights reserved.
    </div>
</body>
</html>
